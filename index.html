            const timeDiff = currentMonday - firstMonday;
            const weeksPassed = Math.floor(timeDiff / (7 * 24 * 60 * 60 * 1000));
            
            // –ü–µ—Ä—à–∏–π —Ç–∏–∂–¥–µ–Ω—å - –ø–∞—Ä–Ω–∏–π (1-–π), –¥–∞–ª—ñ –ø–æ –ø–æ—Ä—è–¥–∫—É
            currentWeek = 1 + weeksPassed;
            // –ü–µ—Ä—à–∏–π —Ç–∏–∂–¥–µ–Ω—å –∑–∞–≤–∂–¥–∏ –ø–∞—Ä–Ω–∏–π, —Ç–æ–º—É –ø–∞—Ä–Ω—ñ: 1, 3, 5..., –Ω–µ–ø–∞—Ä–Ω—ñ: 2, 4, 6...
            currentWeekType = currentWeek % 2 === 1 ? 'even' : 'odd';
            
            console.log(`–ü–µ—Ä—à–∏–π –ø–æ–Ω–µ–¥—ñ–ª–æ–∫: ${firstMonday.toDateString()}`);
            console.log(`–ü–æ—Ç–æ—á–Ω–∏–π –ø–æ–Ω–µ–¥—ñ–ª–æ–∫: ${currentMonday.toDateString()}`);
            console.log(`–¢–∏–∂–Ω—ñ–≤ –ø—Ä–æ–π—à–ª–æ: ${weeksPassed}`);
            console.log(`–ü–æ—Ç–æ—á–Ω–∏–π —Ç–∏–∂–¥–µ–Ω—å: ${currentWeek} (${currentWeekType})`);
        }

        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∏–ø—É —Ç–∏–∂–Ω—è
        function setWeek(type) {
            if (type === 'auto') {
                isAutoMode = true;
                calculateCurrentWeek();
                document.getElementById('autoBtn').classList.add('active');
                document.getElementById('oddBtn').classList.remove('active');
                document.getElementById('evenBtn').classList.remove('active');
            } else {
                isAutoMode = false;
                currentWeekType = type;
                document.getElementById('autoBtn').classList.remove('active');
                document.getElementById('oddBtn').classList.toggle('active', type === 'odd');
                document.getElementById('evenBtn').classList.toggle('active', type === 'even');
            }
            
            updateWeekInfo();
            renderSchedule();
        }

        function updateWeekInfo() {
            document.getElementById('weekNumber').textContent = currentWeek;
            document.getElementById('weekType').textContent = currentWeekType === 'odd' ? '–ù–µ–ø–∞—Ä–Ω–∏–π' : '–ü–∞—Ä–Ω–∏–π';
            
            if (isAutoMode) {
                document.getElementById('weekType').innerHTML = 
                    `${currentWeekType === 'odd' ? '–ü–∞—Ä–Ω–∏–π' : '–ù–µ–ø–∞—Ä–Ω–∏–π'} <span style="color: #27ae60; font-size: 0.8em;">(–∞–≤—Ç–æ)</span>`;
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Ä–æ–∑–∫–ª–∞–¥—É
        function renderSchedule() {
            const days = [
                { key: 'monday', name: 'üìï –ü–æ–Ω–µ–¥—ñ–ª–æ–∫', emoji: 'üåü' },
                { key: 'tuesday', name: 'üìó –í—ñ–≤—Ç–æ—Ä–æ–∫', emoji: 'üî•' },
                { key: 'wednesday', name: 'üìò –°–µ—Ä–µ–¥–∞', emoji: '‚ö°' },
                { key: 'thursday', name: 'üìô –ß–µ—Ç–≤–µ—Ä', emoji: 'üíª' },
                { key: 'friday', name: 'üìí –ü\'—è—Ç–Ω–∏—Ü—è', emoji: 'üêπ' },
                { key: 'saturday', name: 'üìì –°—É–±–æ—Ç–∞', emoji: 'üîÑ' }
            ];

            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.innerHTML = '';

            days.forEach((day, index) => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                let dayHTML = `<h2 class="day-title">${day.emoji} ${day.name.split(' ')[1]}</h2>`;
                
                if (day.key === 'saturday') {
                    // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –¥–ª—è —Å—É–±–æ—Ç–∏
                    // 4-–π —Ç–∏–∂–¥–µ–Ω—å = –ø–æ–Ω–µ–¥—ñ–ª–æ–∫, 5-–π = –≤—ñ–≤—Ç–æ—Ä–æ–∫, 6-–π = —Å–µ—Ä–µ–¥–∞, 7-–π = —á–µ—Ç–≤–µ—Ä, 8-–π = –ø'—è—Ç–Ω–∏—Ü—è
                    const workdayIndex = (currentWeek - 4) % 5; // –ü–æ—á–∏–Ω–∞—î–º–æ –∑ 4-–≥–æ —Ç–∏–∂–Ω—è
                    const workdayKeys = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
                    const workdayNames = ['–ü–æ–Ω–µ–¥—ñ–ª–æ–∫', '–í—ñ–≤—Ç–æ—Ä–æ–∫', '–°–µ—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä', '–ü\'—è—Ç–Ω–∏—Ü—è'];
                    const workdayKey = workdayKeys[workdayIndex];
                    const workdayName = workdayNames[workdayIndex];
                    
                    dayHTML += `<div style="text-align: center; margin-bottom: 15px; padding: 10px; background: linear-gradient(135deg, #f39c1210, #f39c1205); border-radius: 10px; border-left: 4px solid #f39c12;">
                        <strong>–í—ñ–¥–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è: ${workdayName} (–ø–∞—Ä–Ω–∏–π —Ç–∏–∂–¥–µ–Ω—å)</strong>
                    </div>`;
                    
                    // –ë–µ—Ä–µ–º–æ —Ä–æ–∑–∫–ª–∞–¥ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ–≥–æ –¥–Ω—è –∑ –ø–∞—Ä–Ω–æ–≥–æ —Ç–∏–∂–Ω—è
                    const dayClasses = scheduleData[workdayKey] || [];
                    const relevantClasses = dayClasses.filter(cls => 
                        cls.weeks === 'both' || cls.weeks === 'even' // –ó–∞–≤–∂–¥–∏ –ø–∞—Ä–Ω–∏–π –¥–ª—è –≤—ñ–¥–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è
                    );

                    // –î–æ–¥–∞—î–º–æ –≤—Å—ñ —Å–ª–æ—Ç–∏ –∑ 1 –ø–æ 4
                    for (let slot = 1; slot <= 4; slot++) {
                        const slotClass = relevantClasses.find(cls => 
                            cls.time.startsWith(`${slot}.`)
                        );

                        if (slotClass) {
                            const typeClass = slotClass.type === 'none' ? 'no-class' : slotClass.type;
                            const typeLabel = slotClass.type === 'lab' ? '–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞' :
                                            slotClass.type === 'lecture' ? '–õ–µ–∫—Ü—ñ—è' :
                                            slotClass.type === 'practice' ? '–ü—Ä–∞–∫—Ç–∏–∫–∞' :
                                            '–í—ñ–ª—å–Ω–æ';
                            
                            dayHTML += `
                                <div class="class-item ${typeClass}">
                                    <div class="class-time">${slotClass.time}</div>
                                    <span class="class-type type-${slotClass.type === 'none' ? 'none' : slotClass.type}">${typeLabel}</span>
                                    <span class="week-indicator even-week">üîÑ –í—ñ–¥–ø—Ä.</span>
                                    <div class="class-name">${slotClass.name}</div>
                                    ${slotClass.teacher ? `<div class="class-teacher" onclick="openTeacherContact('${slotClass.teacher}')" title="–ù–∞–ø–∏—Å–∞—Ç–∏ –≤–∏–∫–ª–∞–¥–∞—á—É">${slotClass.teacher}</div>` : ''}
                                    <div class="class-links">
                                        ${slotClass.link ? `<a href="${slotClass.link}" class="class-link meet-link" target="_blank">üé• –ü–æ—Å–∏–ª–∞–Ω–Ω—è</a>` : ''}
                                        ${slotClass.googleClass ? `<a href="${slotClass.googleClass}" class="class-link google-class" target="_blank">üìö Classroom</a>` : ''}
                                    </div>
                                </div>
                            `;
                        } else {
                            // –ü–æ—Ä–æ–∂–Ω—ñ–π —Å–ª–æ—Ç
                            const timeSlots = ['8:00-9:35', '9:50-11:25', '11:40-13:15', '13:30-15:05'];
                            dayHTML += `
                                <div class="class-item no-class">
                                    <div class="class-time">${slot}. ${timeSlots[slot-1]}</div>
                                    <span class="class-type type-none">–í—ñ–ª—å–Ω–æ</span>
                                    <div class="class-name">‚Äî</div>
                                </div>
                            `;
                        }
                    }
                } else {
                    // –ó–≤–∏—á–∞–π–Ω–∞ –ª–æ–≥—ñ–∫–∞ –¥–ª—è –±—É–¥–Ω—ñ—Ö –¥–Ω—ñ–≤
                    const dayClasses = scheduleData[day.key] || [];
                    const relevantClasses = dayClasses.filter(cls => 
                        cls.weeks === 'both' || cls.weeks === currentWeekType
                    );

                    // –î–æ–¥–∞—î–º–æ –≤—Å—ñ —Å–ª–æ—Ç–∏ –∑ 1 –ø–æ 4
                    for (let slot = 1; slot <= 4; slot++) {
                        const slotClass = relevantClasses.find(cls => 
                            cls.time.startsWith(`${slot}.`)
                        );

                        if (slotClass) {
                            const typeClass = slotClass.type === 'none' ? 'no-class' : slotClass.type;
                            const typeLabel = slotClass.type === 'lab' ? '–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞' :
                                            slotClass.type === 'lecture' ? '–õ–µ–∫—Ü—ñ—è' :
                                            slotClass.type === 'practice' ? '–ü—Ä–∞–∫—Ç–∏–∫–∞' :
                                            '–í—ñ–ª—å–Ω–æ';
                            
                            dayHTML += `
                                <div class="class-item ${typeClass}">
                                    <div class="class-time">${slotClass.time}</div>
                                    <span class="class-type type-${slotClass.type === 'none' ? 'none' : slotClass.type}">${typeLabel}</span>
                                    ${slotClass.weeks !== 'both' ? `<span class="week-indicator ${slotClass.weeks === 'odd' ? 'odd' : 'even'}-week">${slotClass.weeks === 'odd' ? '‚òùÔ∏è' : '‚úåÔ∏è'}</span>` : ''}
                                    <div class="class-name">${slotClass.name}</div>
                                    ${slotClass.teacher ? `<div class="class-teacher" onclick="openTeacherContact('${slotClass.teacher}')" title="–ù–∞–ø–∏—Å–∞—Ç–∏ –≤–∏–∫–ª–∞–¥–∞—á—É">${slotClass.teacher}</div>` : ''}
                                    <div class="class-links">
                                        ${slotClass.link ? `<a href="${slotClass.link}" class="class-link meet-link" target="_blank">üé• –ü–æ—Å–∏–ª–∞–Ω–Ω—è</a>` : ''}
                                        ${slotClass.googleClass ? `<a href="${slotClass.googleClass}" class="class-link google-class" target="_blank">üìö Classroom</a>` : ''}
                                    </div>
                                </div>
                            `;
                        } else {
                            // –ü–æ—Ä–æ–∂–Ω—ñ–π —Å–ª–æ—Ç
                            const timeSlots = ['8:00-9:35', '9:50-11:25', '11:40-13:15', '13:30-15:05'];
                            dayHTML += `
                                <div class="class-item no-class">
                                    <div class="class-time">${slot}. ${timeSlots[slot-1]}</div>
                                    <span class="class-type type-none">–í—ñ–ª—å–Ω–æ</span>
                                    <div class="class-name">‚Äî</div>
                                </div>
                            `;
                        }
                    }
                }

                dayCard.innerHTML = dayHTML;
                scheduleGrid.appendChild(dayCard);
            });
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —á–∞—Å—É —Ç–∞ —Ç–∏–∂–Ω—è
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Europe/Kiev'
            };
            document.getElementById('currentTime').textContent = 
                now.toLocaleDateString('uk-UA', options);
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–∏–∂–¥–µ–Ω—å —Ç—ñ–ª—å–∫–∏ –≤ –∞–≤—Ç–æ —Ä–µ–∂–∏–º—ñ
            if (isAutoMode) {
                const oldWeek = currentWeek;
                const oldWeekType = currentWeekType;
                calculateCurrentWeek();
                
                if (oldWeek !== currentWeek || oldWeekType !== currentWeekType) {
                    updateWeekInfo();
                    renderSchedule();
                }
            }
        }

        // –ü—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ –¥–Ω—è
        function highlightCurrentDay() {
            const today = new Date().getDay();
            const dayCards = document.querySelectorAll('.day-card');
            
            // –ü–æ–Ω–µ–¥—ñ–ª–æ–∫ = 1, –í—ñ–≤—Ç–æ—Ä–æ–∫ = 2, ..., –°—É–±–æ—Ç–∞ = 6
            if (today >= 1 && today <= 6) {
                const cardIndex = today === 6 ? 5 : today - 1; // –°—É–±–æ—Ç–∞ –æ—Å—Ç–∞–Ω–Ω—å–∞ –∫–∞—Ä—Ç–æ—á–∫–∞
                setTimeout(() => {
                    dayCards[cardIndex].style.border = '3px solid #667eea';
                    dayCards[cardIndex].style.boxShadow = '0 15px 40px rgba(102, 126, 234, 0.3)';
                }, 500);
            }
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        function init() {
            calculateCurrentWeek();
            setWeek('auto'); // –ü–æ—á–∏–Ω–∞—î–º–æ –≤ –∞–≤—Ç–æ —Ä–µ–∂–∏–º—ñ
            updateTime();
            setInterval(updateTime, 60000); // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∫–æ–∂–Ω—É —Ö–≤–∏–ª–∏–Ω—É
            highlightCurrentDay();
        }

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
