                            dayHTML += `<div class="class-item ${typeClass}"><div class="class-time">${slotClass.time}</div><span class="class-type type-${slotClass.type === 'none' ? 'none' : slotClass.type}">${typeLabel}</span><span class="week-indicator even-week">üîÑ –í—ñ–¥–ø—Ä.</span><div class="class-name">${slotClass.name}</div>${slotClass.teacher ? `<div class="class-teacher" onclick="openTeacherContact('${slotClass.teacher}')" title="–ù–∞–ø–∏—Å–∞—Ç–∏ –≤–∏–∫–ª–∞–¥–∞—á—É">${slotClass.teacher}</div>` : ''}<div class="class-links">${slotClass.link ? `<a href="${slotClass.link}" class="class-link meet-link" target="_blank">üìπ –ü–æ—Å–∏–ª–∞–Ω–Ω—è</a>` : ''}${slotClass.googleClass ? `<a href="${slotClass.googleClass}" class="class-link google-class" target="_blank">üìö Classroom</a>` : ''}</div></div>`;

                } else {
                    const dayClasses = scheduleData[day.key] || [];

                            const typeLabel = slotClass.type === 'lab' ? '–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞' : slotClass.type === 'lecture' ? '–õ–µ–∫—Ü—ñ—è' : slotClass.type === 'practice' ? '–ü—Ä–∞–∫—Ç–∏–∫–∞' : '–í—ñ–ª—å–Ω–æ';

                            dayHTML += `<div class="class-item no-class"><div class="class-time">${slot}. ${timeSlots[slot-1]}</div><span class="class-type type-none">–í—ñ–ª—å–Ω–æ</span><div class="class-name">‚Äî</div></div>`;
                        }
                    }
                }
                dayCard.innerHTML = dayHTML;
                scheduleGrid.appendChild(dayCard);
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleDateString('uk-UA', {weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'Europe/Kiev'});
            if (isAutoMode) {
                const oldWeek = currentWeek, oldWeekType = currentWeekType;
                calculateCurrentWeek();
                if (oldWeek !== currentWeek || oldWeekType !== currentWeekType) {
                    updateWeekInfo();
                    renderSchedule();
                }
            }
        }

        function highlightCurrentDay() {
            const today = new Date().getDay();
            const dayCards = document.querySelectorAll('.day-card');
            if (today >= 1 && today <= 6) {
                const cardIndex = today === 6 ? 5 : today - 1;
                setTimeout(() => {
                    dayCards[cardIndex].style.border = '5px solid #667eea';
                    dayCards[cardIndex].style.boxShadow = '0 20px 40px rgba(102, 126, 234, 0.3)';
                }, 500);
            }
        }

        function init() {
            calculateCurrentWeek();
            setWeek('auto');
            updateTime();
            setInterval(updateTime, 60000);
            highlightCurrentDay();
        }

        init();
    </script>
